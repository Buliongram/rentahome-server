<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login Code</title>
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #ffffff; color: #000000;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 40px 0;">
      <tr>
        <td align="center">
          <table width="100%" style="max-width: 480px; background-color: #ffffff; padding: 20px;">
            <tr>
              <td style="font-size: 35px; font-weight: bold; padding-bottom: 20px;">Login</td>
            </tr>

            <tr>
              <td style="font-size: 16px; padding-bottom: 20px;">
                Click the button below to log in.
              </td>
            </tr>

            <tr>
              <td>
                <a
                  href="{{LOGIN_LINK}}"
                  style="display: inline-block; padding: 10px 15px ; background-color: #000000; color: #ffffff; text-decoration: none; border-radius: 16px; font-weight: 500; font-size: 14px;"
                >
                  Click to log in
                </a>
              </td>
            </tr>

            <tr>
              <td style="padding: 24px 0 12px 0; font-size: 16px;">
                Or, copy and paste this temporary login code:
              </td>
            </tr>

            <tr>
              <td>
                <div
                  style="
                    font-size: 14px;
                    font-weight: 500;
                    letter-spacing: 2px;
                    padding: 16px;
                    background-color: #f2f2f2;
                    border-radius: 20px;
                    text-align: left;
                  "
                >
                  {{LOGIN_CODE}}
                </div>
              </td>
            </tr>

            <tr>
              <td style="padding: 20px 0px; font-size: 16px; color: #9f9fa9; font-weight: 500;">
                If you didn’t try to log in, you can safely ignore this email.
              </td>
            </tr>

            <tr>
              <td style="border-top: 1px solid #e4e4e7; padding-top: 30px;">
                <img src="https://cre8tiveforge.vercel.app/assets/LOGO-BHll428t.png" alt="Cre8tive Forge logo" width="100" style="margin-bottom: 10px;" />
                <p style="font-size: 14px; color: #000000; margin: 0;">
                  Cre8tive Forge – Anvils of imagination.
                </p>
              </td>
            </tr>

              <td style="padding-top: 20px;">

                </a>

                  <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn" width="20" />
                </a>
              </td>
            </tr> -->

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
